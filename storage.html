<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset=utf-8 />
        <title>HTML 5 WebStorage</title>
        <link href="css/html5reset.css" rel="stylesheet" type="text/css">
        <link href="css/module.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="script/storage.js" ></script>
    </head>
    <body>
        <header>
            <h1>HTML 5 WebStorage</h1>
        </header>
        <section>
            <form id="inputArea" method="post">
                <ul>
                    <li><label>message <input id="message" type="text" placeholder="message" required /></label></li>
                    <li><label>date <input id="date" type="date" value="1970-01-01" required /></label></li>
                    <li><label>value<input id="number" type="number" step="1" min="0" max="100" value="50" /></label></li>
                    <li><label><input id="reset" type="reset" value="clear" /></label></li>
                </ul>
            </form>
        </section>
    </body>
</html>
