<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>HTML 5 node.js + WebSocket</title>
        <link href="css/html5reset.css" rel="stylesheet" type="text/css">
        <link href="css/module.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="http://192.168.0.6:3000/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socket = new io.Socket("192.168.0.6",{port:3000});
            socket.connect();
            socket.on('connect', function(){
                console.log("connect");
            });
            socket.on('message', function(data){
                console.log(data);
            });
            socket.on('disconnect', function(){
                console.log("disconnect");
            });
        </script>
    </head>
    <body>
        <h1>HTML 5 node.js + WebSocket</h1>
    </body>
</html>
